<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Instagram - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- Header Profil -->
  <header class="p-4 flex items-center justify-between">
    <h1 class="text-lg font-bold">kriiisss17</h1>
  </header>

  <!-- Info Profil -->
  <section class="p-4 flex items-center">
    <!-- Foto Profil -->
    <div class="w-20 h-20 rounded-full overflow-hidden border-2 border-gray-400">
      <img src="fotosaya.jpg" alt="Foto Profil" class="w-full h-full object-cover">
    </div>
    <!-- Statistik -->
    <div class="flex flex-1 justify-around text-center">
      <div>
        <p class="font-bold">12</p>
        <p class="text-sm">Postingan</p>
      </div>
      <div>
        <p class="font-bold">12k</p>
        <p class="text-sm">Pengikut</p>
      </div>
      <div>
        <p class="font-bold">200k</p>
        <p class="text-sm">Mengikuti</p>
      </div>
    </div>
  </section>

  <!-- Nama & Bio -->
  <section class="px-4">
    <p class="font-semibold">Krisna</p>
    <p class="text-sm text-gray-400">@kriiisss17</p>
  </section>

  <!-- Tombol Edit & Bagikan -->
  <section class="flex gap-2 px-4 mt-3">
    <button class="flex-1 bg-gray-800 rounded-lg py-2 text-sm hover:bg-gray-700 active:scale-95 transition duration-200">Edit Profil</button>
    <button class="flex-1 bg-gray-800 rounded-lg py-2 text-sm hover:bg-gray-700 active:scale-95 transition duration-200">Bagikan Profil</button>
  </section>

  <!-- Feed Foto -->
  <section class="mt-4 grid grid-cols-3 md:grid-cols-3 lg:grid-cols-4 gap-1">
    <!-- Ganti gambar sesuai assets/img -->
    <img src="belanda.webp" class="w-full h-32 object-cover">
    <img src="agen ali.jpg" class="w-full h-32 object-cover">
    <img src="boboiboy.jpg" class="w-full h-32 object-cover">
    <img src="candi.jpg" class="w-full h-32 object-cover">
    <img src="candi2.jpeg" class="w-full h-32 object-cover">
    <img src="bromo.jpeg" class="w-full h-32 object-cover">
    <img src="paris.jpeg" class="w-full h-32 object-cover">
    <img src="german.jpg" class="w-full h-32 object-cover">
    <img src="Gambar-UPIN-IPIN.jpg" class="w-full h-32 object-cover">
    <img src="sungai.webp" class="w-full h-32 object-cover">
    <img src="foto_profile.jpg" class="w-full h-32 object-cover">
    <img src="Adudu.webp" class="w-full h-32 object-cover">
  </section>
</body>
</html>
